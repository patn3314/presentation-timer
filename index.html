<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プレゼンタイマー</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <div class="container">

    <!-- ─ ヘッダー ─ -->
    <header>
      <h1>Timer</h1>
      <div class="tab-nav">
        <button id="tab-timer" class="tab-btn active">タイマー</button>
        <button id="tab-settings" class="tab-btn">設定</button>
      </div>
      <div class="header-buttons">
        <button id="btn-theme" class="icon-btn" aria-label="テーマ切替">☀︎/🌙</button>
        <button id="btn-full"  class="icon-btn" aria-label="全画面切替">⛶</button>
        <button id="btn-float" class="icon-btn" aria-label="フローティング">🗗</button>
        <a   id="btn-help"  class="icon-btn" aria-label="ヘルプ" href="help.html" target="_blank">?</a>
      </div>
    </header>

    <!-- タブコンテンツ -->
    <div class="tab-content">
      <!-- ─ タイマータブ ─ -->
      <div id="timer-tab" class="tab-pane active">
        <!-- ─ タイマー表示 ─ -->
        <main>
          <p id="timer" class="timer-display">00:00</p>
        </main>

        <!-- ─ 実行ボタン ─ -->
        <div class="btn-group">
          <button id="btn-start" class="btn btn-start">スタート</button>
          <button id="btn-pause" class="btn btn-pause">一時停止</button>
          <button id="btn-reset" class="btn btn-reset">リセット</button>
        </div>
      </div>

      <!-- ─ 設定タブ ─ -->
      <div id="settings-tab" class="tab-pane">
        <!-- ─ 各種コントロール ─ -->
        <section class="controls">
          <!-- カウント方向 -->
          <fieldset class="setting-fieldset">
            <legend class="setting-legend">モード</legend>
            <div class="setting-content">
              <select id="sel-mode" class="large-select">
                <option value="down">カウントダウン</option>
                <option value="up">カウントアップ</option>
              </select>
            </div>
          </fieldset>

          <!-- 初期時間 -->
          <fieldset class="setting-fieldset">
            <legend class="setting-legend">開始時間</legend>
            <div class="setting-content">
              <div class="time-select">
                <select id="init-min" class="large-select"></select> :
                <select id="init-sec" class="large-select"></select>
              </div>
            </div>
          </fieldset>

          <!-- ベル設定 (1〜3回目) -->
          <fieldset class="setting-fieldset">
            <legend class="setting-legend">ベル設定</legend>
            <div class="setting-content">
              <div class="bell-row">
                <span class="bell-label">1回目</span>
                <select id="b1-min" class="large-select"></select> :
                <select id="b1-sec" class="large-select"></select>
              </div>
              <div class="bell-row">
                <span class="bell-label">2回目</span>
                <select id="b2-min" class="large-select"></select> :
                <select id="b2-sec" class="large-select"></select>
              </div>
              <div class="bell-row">
                <span class="bell-label">3回目</span>
                <select id="b3-min" class="large-select"></select> :
                <select id="b3-sec" class="large-select"></select>
              </div>
            </div>
          </fieldset>
        </section>
      </div>
    </div>
  </div>

  <!-- 効果音 -->
  <audio id="audio-bell" src="audio/bell.mp3" preload="auto"></audio>

  <script src="js/script.js"></script>
</body>
</html>
