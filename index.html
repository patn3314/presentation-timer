<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレゼンタイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>プレゼンタイマー</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn" title="テーマ切替">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div class="timer-display">
            <div id="time">00:00:00</div>
        </div>
        
        <div class="controls">
            <div class="time-input">
                <div class="input-group">
                    <label for="hours">時間</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label for="minutes">分</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-group">
                    <label for="seconds">秒</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="bell-settings">
                <h3>ベル設定</h3>
                <div class="bell-input">
                    <div class="input-group">
                        <label for="bell1">1ベル(分)</label>
                        <input type="number" id="bell1" min="0" value="3">
                    </div>
                    <div class="input-group">
                        <label for="bell2">2ベル(分)</label>
                        <input type="number" id="bell2" min="0" value="4">
                    </div>
                    <div class="input-group">
                        <label for="bell3">3ベル(分)</label>
                        <input type="number" id="bell3" min="0" value="5">
                    </div>
                </div>
            </div>
            
            <div class="timer-mode">
                <h3>タイマーモード</h3>
                <div class="mode-buttons">
                    <button id="countdown-btn" class="active">カウントダウン</button>
                    <button id="countup-btn">カウントアップ</button>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="start-btn" class="primary-btn"><i class="fas fa-play"></i> 開始</button>
                <button id="pause-btn" disabled><i class="fas fa-pause"></i> 一時停止</button>
                <button id="reset-btn"><i class="fas fa-redo"></i> リセット</button>
                <button id="fullscreen-btn"><i class="fas fa-expand"></i> 全画面表示</button>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 プレゼンタイマー</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
