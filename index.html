<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>プレゼンタイマー</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>プレゼンタイマー</h1>
      <div class="header-buttons">
        <button id="btn-theme" title="テーマ切替">☀︎/🌙</button>
        <button id="btn-fullscreen" title="全画面切替">⛶</button>
      </div>
    </header>
    <main>
      <div class="timer-display" id="timer">00:00</div>
      <div class="controls">
        <label>
          初期秒数  
          <input type="number" id="input-seconds" min="1" value="300"> 秒
        </label>
        <label>
          モード  
          <select id="mode-select">
            <option value="countdown">カウントダウン</option>
            <option value="countup">カウントアップ</option>
          </select>
        </label>
        <label>
          ベル回数  
          <select id="bell-count">
            <option value="1">1ベル</option>
            <option value="2">2ベル</option>
            <option value="3">3ベル</option>
          </select>
        </label>
        <div class="btn-group">
          <button id="btn-start">開始</button>
          <button id="btn-pause">一時停止</button>
          <button id="btn-reset">リセット</button>
        </div>
      </div>
    </main>
    <!-- bell.mp3 を 1つだけ -->
    <audio id="audio-bell" src="assets/bell.mp3" preload="auto"></audio>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
