<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プレゼンタイマー</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <div class="container">

    <!-- ─ ヘッダー ─ -->
    <header>
      <h1>Timer</h1>
      <div class="header-buttons">
        <button id="btn-theme" class="icon-btn" aria-label="テーマ切替">☀︎/🌙</button>
        <button id="btn-full"  class="icon-btn" aria-label="全画面切替">⛶</button>
        <button id="btn-float" class="icon-btn" aria-label="フローティング">🗗</button>
        <a   id="btn-help"  class="icon-btn" aria-label="ヘルプ" href="help.html" target="_blank">?</a>
      </div>
    </header>

    <!-- ─ タイマー表示 ─ -->
    <main>
      <p id="timer" class="timer-display">00:00</p>
    </main>

    <!-- ─ 各種コントロール ─ -->
    <section class="controls">

      <!-- カウント方向 & 初期時間 -->
      <div class="ctrl-block">
        <label>モード
          <select id="sel-mode">
            <option value="down">カウントダウン</option>
            <option value="up">カウントアップ</option>
          </select>
        </label>
      </div>

      <div class="ctrl-block">
        <label>開始時間
          <div class="time-select">
            <select id="init-min"></select> :
            <select id="init-sec"></select>
          </div>
        </label>
      </div>

      <!-- ベル設定 (1〜3回目) -->
      <fieldset class="bell-fieldset">
        <legend>ベル設定</legend>
        <div class="bell-row">
          1回目
          <select id="b1-min"></select> :
          <select id="b1-sec"></select>
        </div>
        <div class="bell-row">
          2回目
          <select id="b2-min"></select> :
          <select id="b2-sec"></select>
        </div>
        <div class="bell-row">
          3回目
          <select id="b3-min"></select> :
          <select id="b3-sec"></select>
        </div>
      </fieldset>
    </section>

    <!-- ─ 実行ボタン ─ -->
    <div class="btn-group">
      <button id="btn-start" class="btn btn-start">スタート</button>
      <button id="btn-pause" class="btn btn-pause">一時停止</button>
      <button id="btn-reset" class="btn btn-reset">リセット</button>
    </div>

  </div>

  <!-- 効果音 -->
  <audio id="audio-bell" src="audio/bell.mp3" preload="auto"></audio>

  <script src="js/script.js"></script>
</body>
</html>
